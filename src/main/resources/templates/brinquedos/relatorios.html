<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Menu de Navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Loja Brincadeira de Criança</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/brinquedos">Lista</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/brinquedos/create">Cadastrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/venda">Vender</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/relatorios">Relatórios</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span th:text="${#authentication.name}">Usuário</span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/entrar">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">Relatórios de Vendas</h1>

  <!-- Tabela de Vendas -->
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID da Venda</th>
      <th>Brinquedo</th>
      <th>Quantidade Vendida</th>
      <th>Valor Total (R$)</th>
      <th>Forma de Pagamento</th>
      <th>Funcionário</th>
      <th>Data e Hora</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop para exibir cada venda -->
    <tr th:each="venda : ${vendas}">
      <td th:text="${venda.id}"></td>
      <td th:text="${venda.brinquedo.nome}"></td>
      <td th:text="${venda.quantidade}"></td>
      <td th:text="${venda.valorTotal}"></td>
      <td th:text="${venda.formaPagamento}"></td>
      <td th:text="${venda.funcionario}"></td>
      <td th:text="${venda.dataHora}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
