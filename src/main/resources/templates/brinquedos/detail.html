<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Brinquedo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Menu de Navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/brinquedos/lista">Loja Brincadeira de Criança</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/brinquedos">Lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/brinquedos/create">Cadastrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/brinquedos/venda">Vender</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/brinquedos/relatorios">Relatórios</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${#authentication.name}">Usuário</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/entrar">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Detalhes do Brinquedo</h1>

    <!-- Exibe mensagem de erro, se houver -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Exibe os detalhes do brinquedo -->
    <div th:if="${brinquedo}">
        <div class="card">
            <div class="card-header">
                Detalhes do Brinquedo
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${brinquedo.nome}">Nome do Brinquedo</h5>
                <p class="card-text" th:text="${brinquedo.descricao}">Descrição do brinquedo</p>
                <p class="card-text">Preço: R$ <span th:text="${brinquedo.preco}">10.0</span></p>
                <p class="card-text">Quantidade: <span th:text="${brinquedo.quantidade}">5</span></p>
                <p class="card-text">Estado: <span th:text="${brinquedo.estado}">Novo</span></p>
                <p class="card-text">Tipo: <span th:text="${brinquedo.tipo}">Carrinho</span></p>
            </div>
        </div>


    </div>

    <!-- Exibe um botão para voltar à lista de brinquedos -->
    <div class="mt-3">
        <a th:href="@{/brinquedos/lista}" class="btn btn-secondary">Voltar à Lista de Brinquedos</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
