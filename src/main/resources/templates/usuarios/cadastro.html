<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se - Loja de Brinquedos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2 class="text-center">Criar Conta</h2>
    <form th:action="@{/api/usuarios/cadastro}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Papel</label>
            <select class="form-select" id="role" th:field="*{role}">
                <option value="USER">Usuário</option>
                <option value="ADMIN">Administrador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
    <hr>
    <p class="text-center">Já tem uma conta? <a href="/entrar">Entrar</a></p>
</div>
    <p th:if="${erro != null}" th:text="${erro}"></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
